<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MyPilas</title>

     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <link rel="stylesheet" href="css/base.css">
     <link rel="stylesheet" href="css/layout.css">
     <link rel="stylesheet" href="css/componentes.css">
</head>
<body>
     
     <header class="layout-cabecalho">
          <div class="container">
               <nav class="navegacao navegacao--assinatura">
                    <a href="index.html">
                         <img src="img/logo.png" width="100" height="35" alt="Logotipo MyPilas">
                    </a>
               </nav>
          </div>
     </header>


     <main class="layout-assinatura">
          <div class="container">

               <form action="#" method="post">

                    <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

                    <!-- campo razap social -->
                    <div class="grupo-entrada">
                         <label for="razao-social">Razao Social</label>
                         <input type="text" name="txt-razao-social" id="razao-social" class="campo" required>
                    </div>

                    <div class="row">
                         <div class="col-sm-6">
                              <!-- campo cnpj -->
                              <div class="grupo-entrada">
                                   <label for="cnpj">CNPJ</label>
                                   <input type="text" name="txt-cnpj" id="cnpj" class="campo" required>
                              </div>
                         </div>

                         <div class="col-sm-6">
                              <!-- campo data de fundação -->
                              <div class="grupo-entrada">
                                   <label for="data-fundacao">Data de Fundação</label>
                                   <input type="date" name="txt-data-fundacao" id="data-fundacao" class="campo" required>
                              </div>     
                         </div>
                    </div>

                    <!-- campo responsável -->
                    <div class="grupo-entrada">
                         <label for="responsavel">Responsável</label>
                         <input type="text" name="txt-responsavel" id="responsavel" class="campo" required>
                    </div>

                    <!-- campo email -->
                    <div class="grupo-entrada">
                         <label for="email">E-mail</label>
                         <input type="email" name="txt-email" id="email" class="campo" required>
                    </div>

                    <div class="row">
                         <div class="col-sm-6">
                              <!-- campo estado -->
                              <div class="grupo-entrada">
                                   <label for="estado">Estado</label>
                                   <select name="txt-estado" id="estado" class="campo">
                                        <option>Selecione</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="CE">Ceará</option>
                                   </select>
                              </div>
                         </div>

                         <div class="col-sm-6">
                              <!-- campo cidade -->
                              <div class="grupo-entrada">
                                   <label for="cidade">Cidade</label>
                                   <select name="txt-cidade" id="cidade" class="campo">
                                        <option>Selecione</option>
                                        <option value="1">Uberlândia</option>
                                        <option value="2">São Paulo</option>
                                        <option value="3">Fortaleza</option>
                                   </select>
                              </div>
                         </div>
                    </div>

                    
                    <div class="row">
                         <div class="col-sm-6">
                              <!-- campo senha -->
                              <div class="grupo-entrada">
                                   <label for="senha">Senha</label>
                                   <input type="password" name="txt-senha" id="senha" class="campo" required>
                              </div>
                         </div>

                         <div class="col-sm-6">
                              <!-- campo conf. da senha -->
                              <div class="grupo-entrada">
                                   <label for="confirmacao-senha">Confirmação da Senha</label>
                                   <input type="password" name="txt-confirmacao-senha" id="confirmacao-senha" class="campo" required>
                              </div>
                         </div>
                    </div>
                    

                    
                    <!-- botao assinar mypilas -->
                    <div class="container-botao-assine">
                         <input type="submit" value="Assinar MyPilas" class="botao botao--principal botao--principal-assinar">
                    </div>
                    
               </form>
          </div>
     </main>


     <footer class="layout-rodape">
          <div class="container">
              <p>&copy; MyPilas. Todos os direitos reservados.</p>
          </div>
     </footer>




     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
